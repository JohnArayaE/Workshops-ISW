<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventones - Registro</title>
  <link rel="stylesheet" href="css/estiloRegistration.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <div class="inner-content">
        <img src="img/imagenLogo.png" alt="Logo Aventones" class="logo" />
        <h2 class="title">User Registration</h2>
        <form>
          <div class="input-group">
            <div class="input-field">
              <label>First Name</label>
              <input type="text" />
            </div>
            <div class="input-field">
              <label>Last Name</label>
              <input type="text" />
            </div>
          </div>
          <div class="input-group">
            <div class="input-field full-width">
              <label>Email</label>
              <input type="email" />
            </div>
          </div>
          <div class="input-group">
            <div class="input-field">
              <label>Password</label>
              <input type="password" />
            </div>
            <div class="input-field">
              <label>Repeat Password</label>
              <input type="password" />
            </div>
          </div>
          <div class="input-group">
            <div class="input-field full-width">
              <label>Address</label>
              <input type="text" />
            </div>
          </div>
          <div class="input-group">
            <div class="input-field">
              <label>Country</label>
              <select>
                <option>Select</option>
              </select>
            </div>
            <div class="input-field">
              <label>State</label>
              <input type="text" />
            </div>
          </div>
          <div class="input-group">
            <div class="input-field">
              <label>City</label>
              <input type="text" />
            </div>
            <div class="input-field">
              <label>Phone Number</label>
              <input type="text" />
            </div>
          </div>
          <div class="login-links">
            <span>Already an user? <a href="index.html">Login here</a></span>
            <span>Register as driver? <a href="#">Click here</a></span>
          </div>
          <button type="submit" class="btn">Sign up</button>
        </form>
        <footer>
          <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">Rides</a>
            <a href="#">Bookings</a>
            <a href="#">Settings</a>
            <a href="index.html">Login</a>
            <a href="Registration.html">Register</a>
          </div>
          <p>&copy; Aventones.com</p>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
