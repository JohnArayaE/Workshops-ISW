<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventones - Login</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <div class="wrapper">
    <div class="login-container">
      <img src="img/imagenLogo.png" alt="Logo Aventones" class="logo" />

      <div class="google-btn">
        <button class="google">
          <img src="img/Googlelogo.svg.png" alt="Google Icon" />
          <span>Sign in with Google</span>
        </button>
      </div>
      <p class="or">Or</p>
      <form action="MyRides.html" method="get">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <div class="register">
          <span>Not a user?</span>
          <a href="Registration.html">Register Now</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>
  <footer>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">Rides</a>
      <a href="#">Bookings</a>
      <a href="#">Settings</a>
      <a href="index.html">Login</a>
      <a href="Registration.html">Register</a>
    </div>
    <p>&copy; Aventones.com</p>
  </footer>
</body>
</html>
